<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<head>
    <include th:replace="views/backend/components/metas :: metas"></include>
    <include th:replace="views/backend/components/styles :: styles"></include>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- navbar -->
    <include th:replace="views/backend/components/navbar :: navbar"></include>
    <!-- sidebar -->
    <include th:replace="views/backend/customer/include/sidebar :: sidebar"></include>

    <!-- content wrapper -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <a href="/add-customer" class="btn bg-danger"><i class="fas fa-plus-square"></i> Add Customer</a>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Customer</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Content Header (Page header) -->


        <!-- Main content -->
        <section class="content">
            <!--contain table-->
            <div class="section-body mt-3">
                <div class="container-fluid">
                    <div class="row clearfix">
                        <div class="col-lg-12">
                            <div class="card card-red card-outline">
                                <div class="card-body">
                                    <div class="box box-primary">
                                        <div class="box-body">

                                            <table class="table table-bordered table-hover text-center" width="100%">
                                                <thead>
                                                <tr>
                                                    <td>ID</td>
                                                    <td>FullName</td>
                                                    <td>Gender</td>
                                                    <td>Email</td>
                                                    <td>Contact</td>
                                                    <td>Age</td>
                                                    <td>Register Date</td>
                                                    <td>Status</td>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <div th:if="${not #lists.isEmpty(customers)}">
                                                    <tr th:each="row:${customers}" th:field="${row}">
                                                        <td th:text="${row.id}"></td>
                                                        <td th:text="${row.firstName + ' ' + row.middleName + ' ' + row.lastName}"></td>
                                                        <td th:text="${row.gender}"></td>
                                                        <td th:text="${row.email}"></td>
                                                        <td th:text="${row.contact}"></td>
                                                        <td th:text="${row.age}"></td>
                                                        <td th:text="${#dates.format(row.dateRegister,'yyyy/MM/dd')}"></td>

                                                        <td th:if="${row.status == 'Active'}"><span class="text-white bg-success p-2 rounded">Active</span></td>
                                                        <td th:if="${row.status == 'Inactive'}"><span class="text-white bg-danger p-2 rounded">Inactive</span></td>

                                                        <td>
                                                            <div class="btn-group btn-group-sm">
                                                                <a th:href="@{'/edit-customer/' + ${row.id}}"
                                                                   class="btn btn-outline-primary form-rounded btn-xs"><i class="fa fa-pencil-alt"></i>
                                                                </a>

                                                                <a th:href="@{'/delete-customer/' + ${row.id}}"
                                                                   data-toggle="modal" data-target="#deleteModal"
                                                                   id="deleteButton"
                                                                   style="margin-left: 5px"
                                                                   class="btn btn-outline-danger form-rounded btn-xs"><i class="fas fa-trash"></i>
                                                                </a>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </div>
                                                <div th:if="${#lists.isEmpty(customers)}">
                                                    <tr>
                                                        <td>No Customer exists!</td>
                                                    </tr>
                                                </div>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end contain table-->


            <!-- delete modal -->
            <div id="deleteModal" class="modal fade delete-modal animated rubberBand" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="../../../vendors/assets/img/sent.png" alt="" width="50" height="46">
                            <h3>Are you sure want to delete this Records?</h3>
                            <div class="m-t-20">
                                <a type="#" class="btn bg-white btn-rounded" data-dismiss="modal"><i class="fa fa-times"></i> Close</a>
                                <a type="submit" class="btn btn-outline-danger btn-rounded" id="delRef"><i class="fa fa-trash"></i>
                                    Delete</a>
                                <input type="hidden" name="id">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end pop up delete-->


        </section>
        <!--end of main content-->

    </div>
    <!-- end content wrapper -->

    <!--footer-->
    <include th:replace="views/backend/components/footer :: footer"></include>

</div>
<include th:replace="views/backend/components/scripts :: scripts"></include>


<!--delete modal-->
<script>
    /** Delete Modal **/
    $('document').ready(function () {

        /** Delete Modal **/
        $('.table #deleteButton').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#deleteModal #delRef').attr('href', href);
            $('#deleteModal').modal();
        });

    });
</script>

</body>
</html>
