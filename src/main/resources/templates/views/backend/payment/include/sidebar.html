<component th:fragment="sidebar" xmlns:th="http://www.thymeleaf.org">
    <!-- start aside container -->
    <aside class="main-sidebar sidebar-dark-red elevation-4">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
            <span class="brand-text font-weight-light">
                <h6 align="center"><small>Shipping Management System</small></h6>
            </span>
        </a>

        <!-- start sidebar -->
        <div class="sidebar">

            <!-- start user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{vendors/assets/img/avatar.jpg}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">Welcome!
<!--                        <span class="username" th:text="${#authentication.getPrincipal().getUsername()}">User</span>-->
                    </a>
                </div>
            </div>
            <!-- end user panel (optional) -->

            <!-- start navbar -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item has-treeview menu-open">
                        <a href="/" class="nav-link">
                            <i class="nav-icon fas fa-home"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/customers" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Customer</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/personnel" class="nav-link">
                            <i class="nav-icon fas fa-user"></i>
                            <p>Personnel</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/payments" class="nav-link active">
                            <i class="nav-icon fa fa-money-bill"></i>
                            <p>Payment</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fa fa-truck"></i>
                            <p>Shipment
                                <i class="fas fa-angle-left right"></i>
                                <span class="badge badge-info right"></span>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/shipments" class="nav-link">
                                    <i class="fa fa-circle nav-icon"></i>
                                    <p>All Shipments</p>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/delivered" class="nav-link ">
                                    <i class="fa fa-circle nav-icon"></i>
                                    <p>Delivered</p>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/pending" class="nav-link ">
                                    <i class="fa fa-circle nav-icon"></i>
                                    <p>Pending</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="nav-icon fa fa-power-off"></i>
                            <p>
                                Logout
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- end navbar -->
        </div>
        <!-- end sidebar -->
    </aside>
    <!-- end aside container -->
</component>
